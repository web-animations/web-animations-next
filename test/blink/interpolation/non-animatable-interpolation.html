<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.replica { color: green; }
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<template id="target-template">float</template>
<script>
disableWebAnimationsTest();

// CSS Animations and Transitions should not affect non-animatable properties.
assertInterpolation({
  property: 'float',
  from: 'left',
  to: 'right'
}, [
  {at: -0.3, is: 'none'},
  {at: 0, is: 'none'},
  {at: 0.3, is: 'none'},
  {at: 0.6, is: 'none'},
  {at: 1, is: 'none'},
  {at: 1.5, is: 'none'},
]);
</script>
</body>

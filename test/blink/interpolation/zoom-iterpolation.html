<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  width: 50px;
  height: 50px;
  display: inline-block;
  background: black;
}
.replica {
background: green;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'zoom',
  from: '1',
  to: '2'
}, [
  {at: -5, is: '0.000000000000000000000000000000000000000000001'}, // zoom must be > 0
  {at: -0.3, is: '0.7'},
  {at: 0, is: '1'},
  {at: 0.3, is: '1.3'},
  {at: 0.6, is: '1.6'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.5'}
]);
</script>
</body>

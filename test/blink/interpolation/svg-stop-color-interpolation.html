<!DOCTYPE html>
<meta charset="UTF-8">
<style>
svg {
  width: 100px;
  height: 100px;
}
svg rect {
  fill: url(#test);
  stroke: black;
  stroke-width: 10px;
}
svg:nth-child(2n) rect {
  stroke: green;
}
</style><body>
<template id="target-template">
  <svg>
    <defs>
      <linearGradient id="test">
        <stop offset="5%" stop-color="white"></stop>
        <stop offset="95%" class="target"></stop>
      </linearGradient>
    </defs>
    <rect width="100" height="100"></rect>
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'stop-color',
  from: 'orange',
  to: 'blue'
}, [
  {at: -5, is: '#ffff00'},
  {at: -0.4, is: '#ffe700'},
  {at: 0, is: 'orange'}, // ffa500
  {at: 0.2, is: '#cc8433'},
  {at: 0.6, is: '#664299'},
  {at: 1, is: 'blue'}, // 0000ff
  {at: 1.5, is: 'blue'}
]);
</script>
</body>

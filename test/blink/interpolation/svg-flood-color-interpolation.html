<!DOCTYPE html>
<meta charset="UTF-8">
<style>
svg {
  width: 100px;
  height: 100px;
}
svg rect {
  fill: black;
  filter: url(#test);
}
</style>
<body>
<template id="target-template">
  <svg>
    <defs>
      <filter id="test">
        <feFlood class="target"></feFlood>
      </filter>
    </defs>
    <rect width="100" height="100"></rect>
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'flood-color',
  from: 'orange',
  to: 'blue'
}, [
  {at: -5, is: '#ffff00'},
  {at: -0.4, is: '#ffe700'},
  {at: 0, is: 'orange'}, // ffa500
  {at: 0.2, is: '#cc8433'},
  {at: 0.6, is: '#664299'},
  {at: 1, is: 'blue'}, // 0000ff
  {at: 1.5, is: 'blue'}
]);
</script>
</body>

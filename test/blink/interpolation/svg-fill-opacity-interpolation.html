<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  width: 100px;
  height: 100px;
  fill: black;
}
.replica {
  fill: green;
}
</style>
<body>
<template id="target-template">
<svg><rect x="0" y="0" width="100" height="100">
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'fill-opacity',
  from: '0',
  to: '1'
}, [
  {at: -0.3, is: '0'},
  {at: 0, is: '0'},
  {at: 0.3, is: '0.3'},
  {at: 0.6, is: '0.6'},
  {at: 1, is: '1'},
  {at: 1.5, is: '1'}
]);
</script>
</body>

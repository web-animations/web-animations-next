<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  -webkit-column-width: 20px;
  column-width: 20px;
  width: 600px;
  -webkit-column-gap: 20px;
  column-gap: 20px;
}
.replica div {
  opacity: 0.7;
}
.target div {
  height: 20px;
  background-color: green;
}

.target div ~ div {
  background-color: black;
}
</style>
<body>
<template id='target-template'>
  <div></div><div></div>
</template>
<script src='resources/interpolation-test.js'></script>
<script>
assertInterpolation({
  property: '-webkit-column-width',
  from: '1px',
  to: '101px'
}, [
  {at: -0.3, is: '0.000000119px'},
  {at: 0, is: '1px'},
  {at: 0.3, is: '31px'},
  {at: 0.6, is: '61px'},
  {at: 1, is: '101px'},
  {at: 1.5, is: '151px'}
]);
assertInterpolation({
  property: '-webkit-column-width',
  from: '0px',
  to: '100px'
}, [
  {at: 0, is: '20px'}
]);
</script>
</body>
